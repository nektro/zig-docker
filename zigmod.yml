id: jygy5tdmnagk2k0gr8jqyfn666x4kklf8obdxlneecn4z1fv
name: docker
main: docker.zig
license: MIT
description: Zig bindings for the Docker Engine API
root_dependencies:
  # Copied from Zigmod, maybe we should make this a package
  - src: local yaml yaml.zig
  - src: git https://github.com/yaml/libyaml tag-0.2.5
    id: 8mdbh0zuneb0i3hs5jby5je0heem1i6yxusl7c8y8qx68hqc
    license: MIT
    c_include_dirs:
      - include
    c_source_flags:
      - -DYAML_VERSION_MAJOR=0
      - -DYAML_VERSION_MINOR=2
      - -DYAML_VERSION_PATCH=5
      - -DYAML_VERSION_STRING="0.2.5"
      - -DYAML_DECLARE_STATIC=1
    c_source_files:
      - src/api.c
      - src/dumper.c
      - src/emitter.c
      - src/loader.c
      - src/parser.c
      - src/reader.c
      - src/scanner.c
      - src/writer.c
